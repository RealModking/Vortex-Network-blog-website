  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
        <label>
            <!-- <i class="fa fa-user"></i> -->
            <i class="fa fa-envelope"></i>
            <input type="text" id="email"  placeholder="Username" required>
        </label>
        <label>
            <i class="fa fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
        </label>
        <label>
          <i class="fa fa-check"></i>
          <input id="remember-me" type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <input type="submit" value="Login">
        <a class="forgot" id="reset-password-button" href="#">Forgot Password?</a>
        <a class="forgot" href="#" onclick="toggleForm()">Don't have an account? sign up</a>
    </form>

    <form id="signupForm" class="hidden">
        <label>
            <i class="fa fa-user"></i>
            <input id="signup-username" type="text" placeholder="Username" required>
        </label>
        <label>
            <i class="fa fa-envelope"></i>
            <input type="text" id="signup-email" placeholder="Email" required>
        </label>
        <label>
            <i class="fa fa-lock"></i>
            <input type="password" id="signup-password" placeholder="Password" required>
        </label>
        <p>By creating an account you agree to our <a href="Terms&Privacy.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <input type="submit" value="Sign Up">
        <a class="forgot" href="#" onclick="toggleForm()">Already have an account? Login</a>
    </form>
