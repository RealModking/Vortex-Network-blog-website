<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-storage.js"></script>
    <link rel="stylesheet" href="./admin.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    
    <nav>
        <button id="mobile-menu-toggle">&#9776;</button>
        <a href="#" data-section="dashboard" class="active">Dashboard</a>
        <a href="#" data-section="users">Users</a>
        <a href="#" data-section="settings">Settings</a>
        <a href="#" data-section="logout">Logout</a>
    </nav>

    <section id="dashboard" class="active-section">
        <div class="card">
            <h2>Dashboard</h2>
            <p>Welcome to the admin dashboard.</p>
        </div>
    </section>

    <section id="users">
        <div class="card">
            <h2>Users</h2>
            <p>Manage users and their permissions here.</p>
            <div id="users-container"></div>
        </div>
    </section>

    <section id="settings">
        <div class="card">
            <h2>Settings</h2>
            <p>Configure system settings and preferences.</p>
        </div>
    </section>

    <section id="logout">
        <div class="card">
            <h2>Logout</h2>
            <!-- <p>Click here to log out of the admin panel.</p> -->
            <p><a href="../index.html">Click here to log out of the admin panel.</a></p>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('nav a');
            const sections = document.querySelectorAll('section');

            // Add click event listener to each navigation link
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const targetSectionId = this.getAttribute('data-section');

                    // Hide all sections
                    sections.forEach(section => {
                        section.style.display = 'none';
                        section.classList.remove('active-section');
                    });

                    // Show the target section
                    const targetSection = document.getElementById(targetSectionId);
                    targetSection.style.display = 'block';
                    targetSection.classList.add('active-section');

                    // Remove 'active' class from all links
                    navLinks.forEach(navLink => navLink.classList.remove('active'));

                    // Add 'active' class to the clicked link
                    this.classList.add('active');
                });
            });

            // Toggle mobile menu
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const nav = document.querySelector('nav');

            mobileMenuToggle.addEventListener('click', function() {
                nav.classList.toggle('show-mobile-menu');
            });
        });
    </script>
    <script src="./admin.js"></script>
</body>
</html>
